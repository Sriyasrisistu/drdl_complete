## Oracle profile - place Oracle connection details here or use environment variables
# Activate with: -Dspring.profiles.active=oracle  OR set SPRING_PROFILES_ACTIVE=oracle

# Replace or set environment variables: ORACLE_URL, ORACLE_USER, ORACLE_PASSWORD
spring.datasource.url=${ORACLE_URL:jdbc:oracle:thin:@//localhost:1521/ORCL}
spring.datasource.username=${ORACLE_USER:DRDL_USER}
spring.datasource.password=${ORACLE_PASSWORD:your_password}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA / Hibernate for Oracle
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.Oracle12cDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection pool tuning (optional)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# Server port
server.port=8080
